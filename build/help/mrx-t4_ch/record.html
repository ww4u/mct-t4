<!doctype html>
<html>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>
<title>record</title></head>
<body><h1>运动表</h1>
<h2>运动表配置</h2>
<ul>

<li><h3>PA: 按照绝对坐标运行 (此时 x/y/z 就是机器人目标点的坐标值), PRN/PRA: 按照相对坐标运行 (以当前坐标为基准, x/y/z 的值代表的是当前坐标和目的坐标的差值), 另外, x/y/z 可以是负值，代表负方向</h3>
</li>
<li><h3>如果设置以Line的运动方式运行，机器人以起点到目标点的直线作为运动轨迹</h3>
</li>
<li><h3>每条运动表都可以通过鼠标右键添加多个子项，实现每条运动表的多个连续运动，实现机器人的复杂运动逻辑</h3>
</li>
<li><h3>腕关节和末端目前只支持PA运动方式</h3>
</li>
</ul>
</body>
</html>
