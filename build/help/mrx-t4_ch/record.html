<body><h1>运动表</h1>
<ul>
<li><h4>设置和显示运动表</h4>
<p>* 一共有三种运动类型：PA、PRN、PN；PA:绝对坐标（此时x/y/z的值就是机器人目的坐标点），PRN:相对坐标（以当前位置坐标为基准，x/y/z的值就是当前位置的坐标和目的坐标的差值），x/y/z可以为负值</p>
<p>* 如果设置以Line的方式运动，则机器人以起点到目标点的直线作为运动轨迹</p>
<p>* 每条运动表都可以通过右键增加多个子项，实现每条运动表的多个连续运动，从而实现机器人的复杂运动逻辑</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</li>

</ul>
</body>
