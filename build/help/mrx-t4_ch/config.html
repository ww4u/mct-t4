<!doctype html>
<html>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>
<title>Configuration1</title></head>
<body><h1>配置</h1>
<h2>末端</h2>
<ul>
<li><h3>配置末端类型，系统默认支持的类型有：MRX-F2,MRX-F3,MRX-AXIS5,MRX-TIP</h3>
</li>
<li><h3>另外，用户可以自定义末端类型，在自定义模式下，用户可以设置末端的速度比</h3>
</li>

</ul>
<h2>零位</h2>
<ul>
<li><h3>用户可以分别设置腕关节、肘关节、肩关节、基座零位时的角度值</h3>
</li>

</ul>
<h2>限位</h2>
<ul>
<li><h3>配置腕关节、肘关节、肩关节、基座的运动角度范围</h3>
</li>

</ul>
<h2>关节长度</h2>
<ul>
<li><h3>配置肘关节、肩关节、基座的长度</h3>
</li>

</ul>
</body>
</html>
